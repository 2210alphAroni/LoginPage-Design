<!-- Requirements:

***You are assigned to create a Login Page using HTML, CSS, Bootstrap, and JavaScript only.
 No backend or database will be used for this task.
You will be provided with a JSON file containing user credentials, and you must implement the login validation on the frontend using JavaScript.
 If the entered username and password match the JSON data, the login should be considered successful; otherwise, an appropriate error message should be displayed.

1. Use HTML & CSS for structure and styling.
2. Use Bootstrap for responsive design.
3. Use JavaScript to load and validate JSON data.
4. No backend (API or server) is allowed.
4. Display proper success or error messages.
 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <section class="center-box">
            <div class="container-fluid py-lg-5 py-sm-4 py-3 form-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1></h1>
                            <form>
                                <h3>Login</h3>
                                <hr class="mb-4">
                                <div class="username px-lg-5 px-sm-4 px-3 py-3">
                                    <label for="username">Username</label><br>
                                    <input type="text" name="username"
                                        maxlength="100"
                                        placeholder="Enter your username"
                                        required>
                                    <i class="fa-solid fa-person"></i>
                                </div>
                                <div class="password px-lg-5 px-sm-4 px-3">
                                    <label for="password">Password</label><br>
                                    <input type="password" name="password"
                                        maxlength="20"
                                        placeholder="Enter your password"
                                        required>
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                                <div
                                    class="showhidepass px-lg-5 px-sm-4 px-3 py-2 d-flex justify-content-between align-items-center">
                                    <div
                                        class="checkbox-area d-flex align-items-center">
                                        <input type="checkbox">
                                        <label for="remember"
                                            class="ms-2">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-link"><span>Forgot
                                            Password?</span></a>
                                </div>

                                <div class="sign-btn py-2">
                                    <button class="btn btn-dark"
                                        type="submit">Sign in</button>
                                    <i class="fa fa-spinner"
                                        aria-hidden="true"></i>

                                </div>
                                <div class="register text-center py-3">
                                    <span>Don't have an account? <strong><a
                                                href="#"
                                                class="text-dark text-decoration-none">Register</a></strong></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
